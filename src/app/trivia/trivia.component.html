<div id="question-container">
    <ng-container *ngIf="question; else quizComplete">
        <p><b>{{question.category}}</b></p>
        <p [innerHTML]="question.question"></p>
        <mat-radio-group arib-labelledby="question-radio-group-label" class="question-radio-group" [(ngModel)]="answer">
            <mat-radio-button class="question-radio-button" *ngFor="let answer of question.answers">
                {{answer.answer}}
            </mat-radio-button>

        </mat-radio-group>

        <div *ngIf="answer">
            <div *ngIf="answer.is_correct;else incorrect"></div>
            <p>Correct!</p>
            <ng-template #incorrect>
                <p>Wrong! The correct answer is {{getCorrectAnswer()}}</p>
            </ng-template>
        </div>
    </ng-container>

    <ng-template #quizComplete>
        <p>We're all out of questions!</p>
    </ng-template>
</div>
